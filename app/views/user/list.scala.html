@(users:List[models.User])
@main("Eclesia") {
<div>
	<a href="@routes.Users.create()" class="btn btn-default">@Messages("button.new")</a>
	<table class="table">
		<thead>
			<tr>
				<th>@Messages("user.name")</th>
				<th>@Messages("user.login")</th>
			</tr>
		</thead>
		<tbody>
		@for(user <- users) {
		<tr>
			<td><a href="@routes.Users.edit(user.getId())">@user.getName()</a></td>
			<td>@user.getLogin()</td>
		</tr>
		}
		</tbody>
	</table>
</div>
}
